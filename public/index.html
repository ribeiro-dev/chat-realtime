<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">

    <script src="https://cdn.socket.io/4.5.3/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <title>Chat Realtime</title>
</head>
<body>
    
    <main>
        <section class="chat-container">
            <div class="chat">
                <!-- <div class="message">
                    <div class="info">
                        <span class="name">Nome</span>:
                        <span>11:50</span>
                    </div>
                    <div>
                        <p>ffpaskfpakfpaskfpas</p>
                    </div>
                </div> -->
            </div>
            <div class="send-message">
                <form id="form">
                    <input type="text" id="input" autocomplete="off" placeholder="Digite aqui sua mensagem" /><button>Enviar</button>
                </form>
            </div>
        </section>

        <section class="users">
            <h2>Usuários no chat:</h2>
            <!-- <div class="user-online">
                <p class="username">Usuário 1</p>
            </div> -->
        </section>

        <div class="modal">
            <div class="modal-container">
                <p>Digite seu nome:</p>
                <form class="username-form">
                    <label for="username" style="display: none;">Nome</label>
                    <input type="text" name="username" id="username" autocomplete="off" required>

                    <div class="btn-block">
                        <button type="submit">Entrar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
